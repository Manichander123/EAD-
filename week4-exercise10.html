<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter a number")
        let k=true
        n=Number(n)
        for(let i=1;i<=n;i++){
            if (n/i!==0){
                console.log("not a prime")
                k=false;
                break;
            }
        }
        if (k===true){
            console.log("it is a prime number")
        }
    </script>
</body>
</html>
